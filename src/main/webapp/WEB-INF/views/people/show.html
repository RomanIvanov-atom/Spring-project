<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8">
    <title>Person</title>
  </head>
  <body>

  <p th:text="${person.getName()} + ', ' + ${person.getAge()}">VALUEname, VALUEage</p>
  <p th:text="'Email: ' + ${person.getEmail()}">VALUEemail</p>
  <p th:text="'ID: ' + ${person.getId()}">VALUEid</p>

  <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>

  <br>
  <br>

  <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete!"/>
  </form>
  </body>
</html>
